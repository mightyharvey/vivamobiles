{{#if settings.data_tag_enabled}}
  <div class="banners" data-banner-location="top">
    {{#each (limit banners.top_metadata 1)}}
    <div class="banner" data-event-type="promotion" data-entity-id="{{this.id}}" data-name="{{this.banner-name}}"
      data-position="{{this.location}}" data-name="{{this.banner-name}}">
      <div data-event-type="promotion-click">
        {{{this.content}}}
      </div>
    </div>
    {{/each}}
  </div>
{{else}}
  <div class="banners" data-banner-location="top">
    <div class="banner">
      {{{limit banners.top 1}}}
    </div>
  </div>
{{/if}}

<header class="amp-header">
  <button class="amp-header-button" on="tap:amp-menu.toggle">
    <div class="burger burger-top"></div>
    <div class="burger burger-middle"></div>
    <div class="burger burger-bottom"></div>
    <span class="sr-only">{{lang 'core.amp.header.menu_open'}}</span>
  </button>

  <div class="amp-header-logo">
    {{> core/amp/common/logo}}
  </div>

  {{#block 'amp-cart-icon'}}{{/block}}
</header>
<amp-sidebar layout="nodisplay" id="amp-menu" data-menu>
  {{> core/amp/common/navigation}}
</amp-sidebar>
